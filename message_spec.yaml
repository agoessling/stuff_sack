---
Errors:
  type: Bitfield
  description: 'Bitfield of system errors.'
  fields:
    - {over_voltage: 1, _description: 'Voltage is too high.'}
    - {over_temp: 1, _description: 'Temperature is too high'}
    - num_glitches: 3
    - extra: 3

CommandType:
  type: Enum
  description: 'Enum that represents the type of command.'
  values:
    - {Boot:, _description: 'Boot command.'}
    - Status:

Status:
  type: Struct
  fields:
    - num: uint8
    - positions: uint8

Bootload:
  type: Message
  fields:
    - command: CommandType
    - length: uint16
    - error: [Errors, 2]
    - status: Status
    - statuses: [[Status, 4], 5]
